env:
    global:
        - NODE_VERSION="12.8.1"
        - YARN_VERSION="1.21.1"

dist: trusty
sudo: required
addons:
    chrome: stable # have Travis install Chrome stable.
cache:
    yarn: true
    directories:
        - node_modules
language: node_js
node_js:
    - $NODE_VERSION

before_install:
    - curl -o- -L https://yarnpkg.com/install.sh | bash -s -- --version $YARN_VERSION
    - export PATH="$HOME/.yarn/bin:$PATH"

install:
    - yarn

script:
    - yarn test
